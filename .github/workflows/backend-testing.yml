name: Test Debezium UI Backend

on:
  push:
    branches:
      - main
    paths:
      - 'pom.xml'
      - 'backend/**'
      - '.github/workflows/backend-testing.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'pom.xml'
      - 'backend/**'
      - '.github/workflows/backend-testing.yml'

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Debezium main repository
        uses: actions/checkout@v2
        with:
          repository: debezium/debezium
          path: debezium
      - name: Checkout Debezium UI
        uses: actions/checkout@v2
        with:
          path: dbzui
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: dbzui-${{ runner.os }}-maven-${{ hashFiles('dbzui/pom.xml', 'dbzui/**/pom.xml') }}
          restore-keys: |
            dbzui-${{ runner.os }}-maven-

      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v2
        env:
            cache-name: cache-node-modules-v2
        with:
            path: |
                ~/.npm
                node_modules
                */*/node_modules
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
                ${{ runner.os }}-build-${{ env.cache-name }}-
                ${{ runner.os }}-build-
                ${{ runner.os }}-

      - name: Build debezium-checkstyle
        run: mvn clean install -f debezium/pom.xml -pl support/checkstyle -DskipTests -DskipITs
      - name: Test Debezium UI Backend
        run: cd dbzui && MAVEN_OPTS="-XX:MaxRAMPercentage=50" ./mvnw clean install -am -pl backend -B -Dformat.formatter.goal=validate -Dformat.imports.goal=check -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dmaven.surefire.debug
